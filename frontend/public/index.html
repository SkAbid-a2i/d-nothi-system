<!-- frontend/public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="D-Nothi Task and Leave Management System"
    />
    <title>D-Nothi System</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-container">
        <div class="spinner"></div>
        <h2>Loading D-Nothi System...</h2>
        <p>If this takes too long, please check your console for errors.</p>
      </div>
    </div>
    <script>
      // Simple error detection
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        document.getElementById('root').innerHTML = `
          <div class="loading-container">
            <h2 style="color: #d32f2f;">Application Error</h2>
            <p>${e.error?.message || 'Unknown error occurred'}</p>
            <p>Please check the browser console for details.</p>
          </div>
        `;
      });
    </script>
  </body>
</html>
